<!DOCTYPE html>
<html lang="en">
<head>
    <title>Head and Tail Recurrsion</title>
    <script>    
        function lastfunction(){  
            console.log("this function will be called in thirdtopfunction")
        }
        function thridtopfuction (){
             console.log(`this function will be called in the secondtopfunction`)
            lastfunction()
        }
        function secondtopfunction(y){
            console.log(y) // it is head recursion output will be like 7,6,5,4,3,2,1,0
            if(y>0){
                console.log(`this function will be called in topfunction`)
                secondtopfunction(y-1)
            }
            thridtopfuction()
        }
        function topfunction(x){
            if(x>0){
                topfunction(x-1)
            }
            console.log(x) // it is tail recursion output will be like 0,1,2,3,4,5,6
         secondtopfunction(7)
        }
        topfunction(6)
    </script>
</head>

</html>
