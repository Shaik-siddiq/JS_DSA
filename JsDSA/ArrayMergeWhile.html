<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Merging While Loop</title>
    <script>
        let arr1 = [21, 34, 55, 43, 76, 87, 3, 4, 22, 1, 35];
        let arr2 = [54, 23, 65, 212, 654, 765, 324, 246];
        let arr3 = [];
        let a1 = 0;
        let a2 = 0;
        let a3 = 0;
        while (a1 < arr1.length && a2 < arr2.length) {
            if (arr1[a1] < arr2[a2]) {
                arr3[a3] = arr1[a1]
                a1++
            } else {
                arr3[a3] = arr2[a2]
                a2++
            }
            a3++
        }
        console.log(arr3)
        while (a1 < arr1.length) {
            arr3[a3] = arr1[a1]
            a1++
            a3++
        }
        console.log(arr3)
    </script>
</head>

</body>

</html>
