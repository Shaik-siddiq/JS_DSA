<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Deletion</title>
    <script>
        let arr = [23,432,245,654,54,85,2765, 652, 12];
        const deletearray = ()=>{
            let position = document.getElementById("pos").value;
            position=parseInt(position);
            for(let i=position; i<arr.length-1; i++){
                arr[i] = arr[i+1]
            }
            arr.length = arr.length-1
            console.log(arr);
        }
    </script>
</head>
<body>
    <input type="text" id="pos" placeholder="type position here"/>
    <button onclick="deletearray()">Remove array element</button>
</body>
</html>
