<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recursion</title>
    <script>
        function factorial(item){
            if(item==0){
               return 1 
            }
            return item*factorial(item-1)
        }
        let data = 9;
        console.log(factorial(data));
    </script>
</head>
