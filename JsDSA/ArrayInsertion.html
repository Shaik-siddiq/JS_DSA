<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Instertion</title>
    <script>
      function Insertionvalue(){
        let arr= [33,233,42,22,2,11];
        let newval = document.getElementById('newval').value;
        newval = parseInt(newval);
        let position = document.getElementById('pos').value;
        for(let i=arr.length-1; i>=0; i--){
            if(i >= position){
                arr[i+1]= arr[i]
              if(i==position){
                arr[i] = newval
              }  
            }
            console.log(arr)
        }
      }
    </script>
</head>
<body>
    <input type="text" id="newval" placeholder="new value" />
    <input type="text" id="pos" placeholder="new position" />
    <button onclick="Insertionvalue()">Insert</button>
</body>
</html>
