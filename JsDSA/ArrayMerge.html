<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Two arrays</title>
    <script>
        let arr1=[21,34,55,43,76,87,3,4,22,1,35];
        let arr2=[54,23,65,212,654,765,324,246];
        let arr3=[];
        for(i=0;i<=arr1.length-1;i++){
            arr3[i]=arr1[i]
        }
        for(i=0; i<=arr2.length-1;i++){
           arr3[arr1.length + i]=arr2[i]
        }
        console.log(arr3);
    </script>
</head>
<body>
</body>
</html>
