<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pop Array element</title>
    <script>
        let arr = [30,23,4,2,1,12]
        let currentsize = arr.length
        function pop(){
            if(currentsize>0){
                currentsize-=1
                arr.length=currentsize
            }else{
                alert("arr is already empty")
            }
        }
        pop()
        pop()
        pop()
        pop()
        //pop()
        //pop()
        //pop()
        console.log(arr)
    </script>
</head>
